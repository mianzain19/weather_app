<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container py-5">
      <div class="row text-center">
        <div class="col">
          <div class="search_box mb-4">
            <input
              type="text"
              name="city"
              id="city"
              placeholder="Enter City Name"
            />

            <button id="searchBtn">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="weather_body">
            <div class="weather_img text-center">
              <img
                src="/assets/404.png"
                alt="weather img"
                class="img-fluid"
                id="weather_img"
              />

              <p class="text mt-5" id="err">NO DATA!</p>
            </div>

            <div class="weather_data d-none text-center mb-5 pb-md-4">
              <p class="temperature mb-0">
                <span class="temp">0 </span><sup>Â°C</sup>
              </p>
              <p class="desc">Light Rain</p>
            </div>

            <div class="row weather_details d-none">
              <div
                class="col-md-6 d-flex justify-content-center align-items-center mb-md-3 mb-5"
              >
                <i class="fa-solid fa-droplet"></i>
                <div class="text ms-4">
                  <span id="humidity">45%</span>
                  <p class="mb-0">Humidity</p>
                </div>
              </div>
              <div
                class="col-md-6 d-flex justify-content-center align-items-center mb-md-3"
              >
                <i class="fa-solid fa-wind"></i>
                <div class="text ms-4">
                  <span id="wind_speed">12 KM/H</span>
                  <p class="mb-0">Wind Speed</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
